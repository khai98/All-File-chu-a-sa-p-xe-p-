<!doctype html>
<html>
<head>
    <title>Arguments Array</title>
</head>
<body>
<script type="text/javascript">
    function myFunction() {
        var firstArg = arguments[0];
        var secondArg = arguments[1];
        alert("firstArg is: " + firstArg);
        alert("secondArg is: " + secondArg);
    }
    myFunction("hello","world");
</script> </body> </html>
