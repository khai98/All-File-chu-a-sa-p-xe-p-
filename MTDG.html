<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MTDG</title>
    <script src="MTDG.js"></script>
</head>
<body>


<table border="1" cellspacing="1" cellpadding="5">

    <td colspan="20px"><input type="text" id="ketqua"></td>
    <tr>
        <td><input class="btn" type="button" value="1" onclick="ketqua.value +=this.value"></td>
        <td><input class="btn" type="button" value="2" onclick="ketqua.value +=this.value"></td>
        <td><input class="btn" type="button" value="3" onclick="ketqua.value +=this.value"></td>
        <td><input class="btn" type="button" value="+" onclick="ketqua.value +=this.value"></td>

    </tr>
    <tr>

        <td><input class="btn" type="button" value="4" onclick="ketqua.value +=this.value"></td>
        <td><input class="btn" type="button" value="5" onclick="ketqua.value +=this.value"></td>
        <td><input class="btn" type="button" value="6" onclick="ketqua.value +=this.value"></td>
        <td><input class="btn" type="button" value="-" onclick="ketqua.value +=this.value"></td>


    </tr>
    <tr>
        <td><input class="btn" type="button" value="7" onclick="ketqua.value +=this.value"></td>
        <td><input class="btn" type="button" value="8" onclick="ketqua.value +=this.value"></td>
        <td><input class="btn" type="button" value="9" onclick="ketqua.value +=this.value"></td>
        <td><input class="btn" type="button" value="*" onclick="ketqua.value +=this.value"></td>


    </tr>
    <td><input class="btn" type="button" value="C" onclick="ketqua.value = ''  "> C</td>
    <td><input class="btn" type="button" value="0" onclick="ketqua.value +=this.value"></td>
    <td><input class="btn" type="button" value="=" onclick="ketqua.value = eval(ketqua.value)"></td>
    <td><input class="btn" type="button" value="/" onclick="ketqua.value +=this.value"></td>

</table>


</body>
</html>
